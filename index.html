<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <title>слайдер</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="content"></main>

    <template id="sliderTemplate"
      ><ul class="slider">
        <li class="slider__image-block slider__image-block_left">
          <img class="slider__image" src="" alt="" />
        </li>

        <li class="slider__image-block slider__image-block_center">
          <img src="" class="slider__image" alt="" />

          <button
            class="slider__button slider__button_prev"
            type="button"
          ></button>
          <button
            class="slider__button slider__button_next"
            type="button"
          ></button>
        </li>

        <li class="slider__image-block slider__image-block_right">
          <img class="slider__image" src="" alt="" />
        </li>
      </ul>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
